<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Spalvų traukimo programa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎨 Spalvų traukimo sistema</h1>

        <label for="vardas">Pasirinkite savo vardą:</label>
        <select id="vardas">
            <option value="">-- Pasirinkite vardą --</option>
            {% for v in vardai %}
                <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
        </select>

        <button id="mygtukas">Ištraukti spalvą</button>

        <p id="rezultatas" style="font-weight:bold; margin-top:20px;"></p>

    </div>

    <script>
        document.getElementById("mygtukas").addEventListener("click", function() {
            const vardasSelect = document.getElementById("vardas");
            const vardas = vardasSelect.value;
            if (!vardas) {
                alert("Pasirinkite vardą!");
                return;
            }

            fetch("/istraukti", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "vardas=" + encodeURIComponent(vardas)
            })
            .then(response => response.json())
            .then(data => {
                if (data.klaida) {
                    alert(data.klaida);
                } else {
                    // Parodome tik vartotojo spalvą
                    const rez = document.getElementById("rezultatas");
                    rez.innerText = `Sveikiname, ${data.vardas}! Jūsų spalva: ${data.spalva}`;
                    
                    // Išjungiame mygtuką ir disable vardų select, kad negalėtų traukti daugiau
                    document.getElementById("mygtukas").disabled = true;
                    vardasSelect.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
