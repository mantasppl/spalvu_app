<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>SpalvÅ³ traukimo programa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ SpalvÅ³ traukimo sistema</h1>

        <label for="vardas">Pasirinkite savo vardÄ…:</label>
        <select id="vardas">
            <option value="">-- Pasirinkite vardÄ… --</option>
            {% for v in vardai %}
                <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
        </select>

        <button id="mygtukas">IÅ¡traukti spalvÄ…</button>

        <p id="rezultatas"></p>


    </div>

    <script>
        document.getElementById("mygtukas").addEventListener("click", function() {
            const vardas = document.getElementById("vardas").value;
            if (!vardas) {
                alert("Pasirinkite vardÄ…!");
                return;
            }

            fetch("/istraukti", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "vardas=" + encodeURIComponent(vardas)
            })
            .then(response => response.json())
            .then(data => {
                if (data.klaida) {
                    alert(data.klaida);
                } else {
                    document.getElementById("rezultatas").innerText =
                        `${data.vardas} gavo spalvÄ…: ${data.spalva}`;
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
